<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Agere</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://kit.fontawesome.com/0e44dc81b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="#"><img src="assets/images/logo.png" alt="Café Agere"></a>
        </div>
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="#">Acerca de</a></li>
                <li class="nav__item"><a href="#">Tienda</a></li>
            </ul>
        </nav>
        <div class="header__auth">
            <button class="button button--primary">Iniciar sesión</button>
            <button class="button button--secondary">Registrarte</button>
        </div>
    </header>
    
    <main class="main-content">
        <section class="section"> 
          <div class="section__left">
            <img src="assets/images/img-1.png" alt="">
            <div class="section__left__box">
              <div class="section__left__box--highlight">
                <span class="section__left__box--highlight--number">+50</span>
                <p class="section__left__box--highlight--text">Variedades de café</p>
              </div>
              <div class="section__left__box--highlight">
                  <span class="section__left__box--highlight--number">20</span>
                  <p class="section__left__box--highlight--text">Países diferentes</p>
              </div>
              <div class="section__left__box--highlight">
                  <span class="section__left__box--highlight--number">+1000</span>
                  <p class="section__left__box--highlight--text">Accesorios para hacer el mejor café</p>
              </div>
            </div>
          </div>

            <div class="section__right">
                <div class="section__right--content">
                  <h1 class="intro__title">Café Agere</h1>
                  <p class="intro__subtitle">Coffee Shop</p>
                  
                </div>
                <div class="section__right__box--yellow"></div>
                  <div class="section__right__box--orange">
                    <i class="fa-solid fa-arrow-right icono"></i>
                  </div>
            </div>
        </section>

    
    </main>

</body>
</html>
